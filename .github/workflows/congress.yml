name: Collect Public Law Data
on: [push]

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run Python script
        env:
          API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: python test.py
